<h1>Customer</h1>

<div class="container">
    <fieldset class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="customer.name" class="form-control" name="name" required="required">
    </fieldset>
    <fieldset class="form-group">
        <label>Birth Date</label>
        <input type="date" 
        [ngModel]="customer.birthDate | date:'yyyy-MM-dd'"
        (ngModelChange)="customer.birthDate = $event"
         class="form-control" name="birthDate" required="required">
    </fieldset>
    <fieldset class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="customer.email" class="form-control" name="email" required="required">
    </fieldset>
    <button class="btn btn-success" (click)="onSave()">Save</button>
</div>
